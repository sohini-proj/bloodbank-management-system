<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donation - Blood Bank Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2rem; margin-bottom: 10px; }
        .nav-links { margin-top: 20px; }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            margin: 0 10px;
            transition: background 0.3s;
        }
        .nav-links a:hover { background: rgba(255,255,255,0.3); }
        .form-container { padding: 40px; }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        label { font-weight: 600; margin-bottom: 8px; color: #374151; }
        input, select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #ef4444;
        }
        .btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        .btn:hover { transform: translateY(-2px); }
        .required { color: #ef4444; }
        .form-note {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 6px 6px 0;
        }
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ûï Add Blood Donation</h1>
            <p>Record a new blood donation</p>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">üè† Home</a>
                <a href="{{ url_for('donations') }}">‚ù§Ô∏è View Donations</a>
                <a href="{{ url_for('inventory') }}">üì¶ Inventory</a>
            </div>
        </div>
        <div class="form-container">
            <div class="form-note">
                <strong>üìù Note:</strong> Please fill in all required fields marked with <span class="required">*</span> to record the donation.
            </div>
            <form method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="donor_id">Donor <span class="required">*</span></label>
                        <select id="donor_id" name="donor_id" required>
                            <option value="">Select Donor</option>
                            {% for donor in donors %}
                            <option value="{{ donor[0] }}">{{ donor[1] }} {{ donor[2] }} ({{ donor[3] }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="donation_date">Donation Date <span class="required">*</span></label>
                        <input type="date" id="donation_date" name="donation_date" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Number of Units <span class="required">*</span></label>
                        <input type="number" id="quantity" name="quantity" min="1" required>
                    </div>
                </div>
                <button type="submit" class="btn">‚úÖ Record Donation</button>
            </form>
        </div>
    </div>
    <script>
        // Set today's date as default for donation date
        document.getElementById('donation_date').valueAsDate = new Date();
    </script>
</body>
</html>
